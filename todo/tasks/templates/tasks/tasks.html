<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>


    <div>

        <form action="/" method="POST">

            {% csrf_token %}

            {{ TaskForm.title }}

            <input class="btn" type="submit" name="Create Task">



        </form>

    </div>

    <div>

        {% for task in tasks %}
        <p>{{ task }}</p>
        <a href="{% url 'update-task' task.id %}">
            Update Task
        </a>
        {% endfor %}

    </div>



    



</body>
</html>
